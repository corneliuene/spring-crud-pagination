<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/sb_admin_2 :: header('Trading system - Permission edit')"></head>

<body>

	<div id="wrapper">

		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div th:replace="fragments/sb_admin_2 :: navigation-brand"></div>
			<div th:replace="fragments/sb_admin_2 :: navigation-top"></div>
			<div th:replace="fragments/sb_admin_2 :: navigation-sidebar"></div>
		</nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">

                <h4 class="page-header" th:text="#{permission.edit.head.title}">Edit Strategy</h4>
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
					<form class="form-horizontal" action="#" th:action="@{/permission/edit}" th:object="${permissionDTO}" method="post">
						<div class="form-group">
							<label class="col-sm-5 control-label" th:text="#{permission.list.permission.label}">Strategy Type</label>
							<div class="col-sm-7">
								<input type="text" hidden="hidden" th:value="*{id}" th:field="*{id}" ></input>
								<input type="text" class="form-control" th:value="*{permissionname}" th:field="*{permissionname}" ></input>
							</div>
						</div>
                        <div class="form-group" th:each="role : ${allRoles} ">
                            <label class="col-sm-5 control-label" th:text="${role.rolename}">Role 1</label>
                            <div class="col-sm-7">
                                <input type="checkbox" th:field="*{permRoles}" th:value="${role.id}"></input>
                            </div>
                        </div>
						
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7" >
								<input type="text" hidden="hidden" name="page" th:value="${page}" ></input>
								<button type="submit" class="btn btn-primary"        name="action" th:value="#{button.action.save}"   th:text="#{button.label.save}"  >Save</button>
								<button type="submit" class="btn btn-default active" name="action" th:value="#{button.action.cancel}" th:text="#{button.label.cancel}">Cancel</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7" >
								<p class="text-danger" th:if="${#fields.hasErrors('permissionname')}" th:errors="*{permissionname}">name error</p> 
							</div>
						</div>
					</form>
			    </div>
                <div class="col-sm-4"></div>
					
            </div>  <!-- /.col-lg-12 -->                
        </div>      <!-- /.row -->              
    </div>          <!-- page wrapper -->
</div>              <!-- /#wrapper -->

	<div th:include="fragments/sb_admin_2 :: scripts"></div>

</body>
</html>
