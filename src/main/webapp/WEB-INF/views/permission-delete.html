<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/sb_admin_2 :: header('Trading system - Permission delete')"></head>

<body>

	<div id="wrapper">

		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div th:replace="fragments/sb_admin_2 :: navigation-brand"></div>
			<div th:replace="fragments/sb_admin_2 :: navigation-top"></div>
			<div th:replace="fragments/sb_admin_2 :: navigation-sidebar"></div>
		</nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">

                <h4 class="page-header" th:text="#{permission.delete.head.title}">Delete Role</h4> 
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
					<form class="form-horizontal" action="#" method="get">
						<div class="form-group">
							<label class="col-sm-5 control-label" th:text="#{permission.list.id.label}">Role Id</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" th:field="${permission.id}" disabled="disabled"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" th:text="#{permission.list.permission.label}">Role Name</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" th:field="${permission.permissionname}" disabled="disabled"></input>
							</div>
						</div>
						<div class="form-group" th:each="role : ${permission.permRoles} ">
                            <label class="col-sm-5 control-label" th:text="${role.rolename}">Role 1</label>
                            <div class="col-sm-7">
                                <input type="checkbox" name="option1" checked="checked" disabled="disabled"></input>
                            </div>
                        </div>						
					</form>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-5 control-label"></label>
							<div class="col-sm-7" >
								<a href="#" th:href="@{/permission/delete(id=${permission.id},phase=#{button.action.delete},page=${page} )}">
				            	<button type="button" class="btn btn-primary" th:text="#{button.label.delete}">Delete</button></a>
				            	
								<a href="#" th:href="@{/permission/delete(id=${permission.id},phase=#{button.action.cancel},page=${page} )}">
				            	<button type="button" class="btn btn-default active" th:text="#{button.label.cancel}">Cancel</button></a>
				            </div>
						</div>
					</div>
                </div>
                <div class="col-sm-4"></div>

            </div>  <!-- /.col-lg-12 -->                
        </div>      <!-- /.row -->              
    </div>          <!-- page wrapper -->
</div>              <!-- /#wrapper -->

	<div th:include="fragments/sb_admin_2 :: scripts"></div>

</body>
</html>
